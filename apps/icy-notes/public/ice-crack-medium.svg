<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" preserveAspectRatio="none">
  <defs>
    <filter id="blur2">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.6"/>
    </filter>
  </defs>

  <!-- Medium crack pattern -->
  <g opacity="0.4">
    <!-- Main crack 1 -->
    <path d="M 50 120 Q 100 130, 150 125 T 250 140 Q 300 145, 370 135"
          stroke="white" stroke-width="1.8" fill="none" stroke-linecap="round" filter="url(#blur2)"/>
    <path d="M 50 120 Q 100 130, 150 125 T 250 140 Q 300 145, 370 135"
          stroke="rgba(140,190,230,0.7)" stroke-width="2.8" fill="none" stroke-linecap="round"/>

    <!-- Branch 1 -->
    <path d="M 150 125 Q 160 100, 170 60"
          stroke="white" stroke-width="1.2" fill="none" stroke-linecap="round" filter="url(#blur2)"/>
    <path d="M 150 125 Q 160 100, 170 60"
          stroke="rgba(140,190,230,0.6)" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Main crack 2 -->
    <path d="M 100 280 Q 150 270, 220 275 T 330 290"
          stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" filter="url(#blur2)"/>
    <path d="M 100 280 Q 150 270, 220 275 T 330 290"
          stroke="rgba(140,190,230,0.6)" stroke-width="2.3" fill="none" stroke-linecap="round"/>

    <!-- Branch 2 -->
    <path d="M 220 275 L 235 320"
          stroke="white" stroke-width="1" fill="none" stroke-linecap="round" filter="url(#blur2)"/>
    <path d="M 220 275 L 235 320"
          stroke="rgba(140,190,230,0.5)" stroke-width="1.8" fill="none" stroke-linecap="round"/>
  </g>
</svg>
