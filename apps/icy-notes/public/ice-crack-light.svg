<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" preserveAspectRatio="none">
  <defs>
    <filter id="blur1">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
  </defs>

  <!-- Light crack pattern - subtle, positioned lower -->
  <g opacity="0.7">
    <!-- Main crack - moved to bottom area -->
    <path d="M 80 280 Q 120 290, 180 285 T 280 295 L 350 300"
          stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" filter="url(#blur1)"/>
    <path d="M 80 280 Q 120 290, 180 285 T 280 295 L 350 300"
          stroke="rgba(150,200,230,0.6)" stroke-width="2.5" fill="none" stroke-linecap="round"/>

    <!-- Small branch -->
    <path d="M 180 285 L 190 250"
          stroke="white" stroke-width="1" fill="none" stroke-linecap="round" filter="url(#blur1)"/>
    <path d="M 180 285 L 190 250"
          stroke="rgba(150,200,230,0.5)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>
